<div class="row">
  <div class="description-item">
    <img [src]="room.img" alt="hotel room">
  </div>
  <div class="description-item">
    <h2 class="title">{{ room.type }}</h2>
    <p>{{ room.description }}</p>
    <div class="description-room">
      <p><span class="room-option">Room Size: </span> {{ room.size }}</p>
      <p><span class="room-option">Bed Type: </span> {{ room.bed }}</p>
      <p><span class="room-option">Room View: </span> {{ room.bed }}</p>
      <p><span class="room-option"> Price: </span>{{ room.price | currency }} / per night</p>

      <div *ngFor="let booking of room.bookingDates">
        Room is booked from {{booking.from}} to {{booking.to}}
      </div>

      <button
        type="button"
        *ngIf="!isBookingInProgress"
        (click)="isBookingInProgress = true">Book
      </button>


      <div *ngIf="isBookingInProgress" class="booking">
        <br>
        <span *ngIf="errorMessage" class="error">{{errorMessage}}</span>
        <ul>
          <li class="user-input">
            <label for="username">Username: </label>
            <input #username id="username" type="text">
          </li>
          <li class="user-input">
            <label for="from">From:</label>
            <input #from id="from" type="date" placeholder="yyyy-mm-dd">
          </li>
          <li class="user-input">
            <label for="to">To:</label>
            <input #to id="to" type="date" placeholder="yyyy-mm-dd">
          </li>
          <li>
            <button type="button" (click)="booking(username.value, from.value, to.value)">Save</button>
            <button type="button" (click)="isBookingInProgress = false">Cancel</button>
          </li>
        </ul>
      </div>

    </div>
  </div>
</div>
